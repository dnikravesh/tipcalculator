<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator!</title>
	<link rel="stylesheet" type="text/css" href="tip.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/button.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/input.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/label.min.css">
</head>
<body>
	<div id="container">
		<form method="post" id="form" action="#">
			<h1>Tip Calculator</h1>
				<p>How much was the meal?</p>
					<div class="ui right labeled input">
						<label for="amount" class="ui label">$</label>
						<input required id="amount" type="type" name="mealPrice" placeholder = "Amount">
					</div>
				<p>Percentage of tip?</p>
			
  					<input value=".15" type="radio" name="percent" checked="checked">
  						<label>15%</label>
				
				
  					<input value=".18" type="radio" name="percent">
  						<label>18%</label>
				
		
  					<input value=".20" type="radio" name="percent">
  						<label>20%</label>
				
				<p>How many people splitting?</p>
					<div class="ui input">
						<input id ="people" type="text" name="people" placeholder = "Number">
					</div>

		</form>
				<button type="button" name="getVal" id="calculate" class="ui primary button">Calculate</button>
		
		
				<button onclick="reset()" type="reset" value="reset" name="reset" id="reset" class="ui grey button">Reset</button>
		
				<h2><span id="total" ></span></h2>
			
					<br>



<script type="text/javascript" src="tip.js"></script>	
</body>
</html>
